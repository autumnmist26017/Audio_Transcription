<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <h2>Sentiment Scores by Speaker</h2>
    <ul>
        {% for speaker, score in sentiment.items() %}
        <li>{{ speaker }}: {{ score }}</li>
        {% endfor %}
    </ul>
    <h2>Sentiment Chart</h2>
    <img src="{{ chart_path }}" alt="Sentiment Chart">
    <br>
    <a href="/">Analyze Another File</a>
</body>
</html>
