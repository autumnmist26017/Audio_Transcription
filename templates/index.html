<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sentiment Analysis</title>
</head>
<body>
    <h1>Audio Sentiment Analysis</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="audioFile">Upload Audio File (.wav):</label>
        <input type="file" id="audioFile" name="audioFile" accept=".wav" required>
        <br>
        <label for="numSpeakers">Number of Speakers:</label>
        <input type="number" id="numSpeakers" name="numSpeakers" min="1" max="10" required>
        <br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
